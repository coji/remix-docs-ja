# fly.toml app configuration file generated for remix-docs-japanese on 2024-05-27T12:34:26+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'remix-docs-japanese'
primary_region = 'nrt'

[deploy]
  strategy = "bluegreen"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

[http_services.machine_checks]
  image = "curlimages/curl"
  entrypoint = ["/bin/sh", "-c"]
  command = ["curl", "$FLY_TEST_MACHINE_IP", "|", "grep", "Remix"]
  kill_signal = "SIGKILL"
  kill_timeout = "5s"

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'
